
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PBVM Bankura</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="PBVM Logo" class="logo" />
    <h1 class="fade-in">PBVM BANKURA</h1>
    <p class="subtitle fade-in delay">বাঁকুড়া জেলা বিজ্ঞান মানসিকতা ও মেধা অন্বেষণ ২০২৫</p>
    <div class="button-group fade-in delay">
      <a href="#" id="registrationLink" class="btn" target="_blank">Exam Registration</a>
      <a href="#" id="admitCardLink" class="btn" target="_blank">Admit Card Download</a>
      <a href="#" id="resultLink" class="btn" target="_blank">Result</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
<!-- THREE.js for 3D rendering -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

<!-- Vanta.js (WAVES effect) -->
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>

<script>
  VANTA.WAVES({
    el: "body",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00,
    color: 0x0077ff,       // Wave color
    shininess: 50.00,
    waveHeight: 20.00,
    waveSpeed: 1.00,
    zoom: 1.00
  })
</script>

</html>
